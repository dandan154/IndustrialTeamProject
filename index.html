<html>
    <head>
        <title>wrld.time.js Demo</title>        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
        <link rel="stylesheet" href="wrld.time.css" />
        <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.3.0/easy-button.css" rel="stylesheet"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>
    <body style="margin: 0">
        <div id="map" style="height: 80%; width: 100%"></div>
        <script src="wrld.time.js"></script>
        <script src="data.js"></script>
        <script>
            var map = L.Wrld.map("map", "21343d1ce0a398a7244c29e3c619ea37", { 
                center: [ 56.462, -2.9707 ] 
            });

            var features = [];

            for (var i = 0; i < 100; i++) {
                var month = Math.floor(Math.random()*8)+1;
                var day = Math.floor(Math.random()*8)+1;
                features.push({
                    "geometry": {
                        "type": "Point", 
                        "coordinates": [
                            -2.9707+Math.random()*.1-0.05, 
                            56.462+Math.random()*.1-0.05
                        ]
                    },
                    "type": "Feature", 
                    "id": i, 
                    "properties": {
                        "date":  "2018-0" + month + "-0" + day, 
                        "town": "Dundee", 
                        "intensity": 31
                    }
                });
            }

            var data2 = {
                "type": "FeatureCollection",
                "features": features
            }

            /**
             * Creates the wrldTime object
             */
            var w = wrldTime(map, data2, {
                heatmap: true,
            });
            
            wrldTimeUI(map, w.getSliderContainer(), w.getTimeLayer());

           
        </script>
    </body>
</html>
