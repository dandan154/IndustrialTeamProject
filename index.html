<html>
    <head>
        <title>wrld.time.js Demo</title>   
        <script src="js/leaflet/leaflet.js"></script>  
        <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
        <script src="wrld.time.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="wrld.time.css" />
        
        <!--EasyButton CDN Files-->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.min.css.map" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.js"></script>
        
        <!--
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/1.3.2/easy-button.min.js.map"></script>
        -->
    </head>
    <body style="margin: 0">
        <div id="map" style="height: 80%; width: 80%"></div>
        
        <script>
            var map = L.Wrld.map("map", "21343d1ce0a398a7244c29e3c619ea37", { 
                center: [ 56.462, -2.9707 ]
            });

            var pins = [];
            var pin  = L.marker([ 56.462, -2.9707 ], { time: "2018-09-01 09:00:00" });
            var pin = L.marker([ 56.463, -2.9708 ], { time: "2018-09-01 10:00:00" });

            for (var i = 0; i < 10; i++) {
                pins.push(L.marker(
                                [ 56.462 + Math.random(), -2.9707 + Math.random() ], 
                                { time: "2018-09-01 " + (10+i) + ":00:00" } ));
            }

            var layerGroup = L.layerGroup(pins);

            var time = L.control.timeSlider({ layer: layerGroup });
            map.addControl(time);
			
			var btn = new L.Control.ViewButton("Bird's Eye View", {width: '150px'});
            map.addControl(btn);
            
            
            /**
             * TODO Change formatting of button and position
             */
            var test = new L.Control.EasyButton(
            //used to select the icon used on the button
           'fa-accessible-icon', 
           
           //function called when button is clicked
           function(){
               map.setCameraHeadingDegrees(45).setCameraTiltDegrees(0)
           },
           
           //Mouseover text
           'Move Camera to a Top Down Perspective'
         );
            map.addControl(test);
            
            
        </script>
        <div class ="leaflet-top leaflet-left">
            <script>
                //test of leaflet positioning class
            </script>
        </div>
    </body>
</html>
